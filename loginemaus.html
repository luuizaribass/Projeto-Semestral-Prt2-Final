<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link class="icone" rel="icon" href="img/icone.png">
    <link rel="stylesheet" href="style.css">
    <title>Login Emaús</title>
</head>

<body>
    <main id="container_login">
        <form id="login_form">
            <div id="form_header">
                <a>
                    <h1>emaús</h1>
                </a>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <div id="social_mediaa">
                <a href="#">
                    <img src="img/google.png" alt="google logo">
                </a>
                <a href="#">
                    <img src="img/face.png" alt="facebook logo">
                </a>
                <a href="#">
                    <img src="img/snap.png" alt="snap logo">
                </a>
            </div>

            <div class="input-box">
                <label for="email">
                    E-mail
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email">
                    </div>
                </label>
            </div>

            <div class="input-box">
                <label for="password">
                    Senha
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="password" name="password">
                    </div>
                </label>

                <div id="forgot_password">
                    <a href="senhaemaus.html">
                        Esqueceu a senha?
                    </a>
                </div>
                <div id="forgot_password">
                    <a href="cadastroemaus.html">
                        Criar conta
                    </a>
                </div>
                <div id="forgot_password">
                    <a href="index.html">
                        Cancelar
                    </a>
                </div>
            </div>
            </div>

            <button type="submit" id="login_button">
                Login
            </button>

        </form>
    </main>
    <script>

        const mode = document.getElementById('mode_icon');

        mode.addEventListener('click', () => {
            if (mode.classList.contains('fa-moon')) {
                mode.classList.remove('fa-moon');
                mode.classList.add('fa-sun');
                form.classList.add('dark');
                loginButton.classList.add('dark');
            } else {
                mode.classList.add('fa-moon');
                mode.classList.remove('fa-sun');
                form.classList.remove('dark');
                loginButton.classList.remove('dark');
            }
        });
        //fim noturno 

        //começo login

        let currentUserData = null;


        const form = document.getElementById('login_form');
        const loginButton = document.getElementById('login_button');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const user = JSON.parse(localStorage.getItem('userData'));

            if (user && user.email === email && user.password === password) {
                // Armazenar os dados do usuário na variável global temporária
                currentUserData = user;

                alert('Login bem-sucedido! Redirecionando para a página do usuário');
                window.location.href = 'usuarioemaus.html';
            } else {
                alert('Credenciais inválidas. Por favor, tente novamente.');
            }
        });




        //fim login
    </script>
</body>

</html>
